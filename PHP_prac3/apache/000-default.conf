<VirtualHost *:80>
    ServerName test

    DBDriver mysql
    DBDParams "host=${DB_HOST} port=${DB_PORT} dbname=${DB_NAME} user=${DB_USER} pass=${DB_PASSWORD}"

    <Directory "/var/www/html">
        AuthType Basic
        AuthName "Restricted Content"
        AuthBasicProvider dbd

        Require valid-user
        
        AuthDBDUserPWQuery "SELECT password FROM users WHERE login = %s"
    </Directory>
</VirtualHost>